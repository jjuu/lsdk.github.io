    <script type="text/javascript">
    (function ($) {
            $.getUrlParam = function (name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]).replace(/\+/g,' '); return null;
            }
        })(jQuery);
    var inputtitle=$.getUrlParam('inputtitle'),
        inputdesc=$.getUrlParam('inputdesc'),
        inputlink='http://www.nxp.com/downloads/en/software-development-kits/flex_installer_arm64.itb';
        $(".js-description").text(inputdesc);
        $(".js-title").text(inputtitle);
        $(".js-link").text('wget '+inputlink);
